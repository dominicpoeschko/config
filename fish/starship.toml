format = """
$status$python$container
[\\[](yellow)$username[@](yellow)${custom.hostname_local}${custom.hostname_remote}[\\]](yellow)$git_branch$git_commit$git_state$git_status$directory[\\[](yellow)$time[\\]](yellow)
$character"""

add_newline = false

[status]
disabled = false
format = "$symbol"
success_symbol = "[OK](green)"
symbol = "[FAIL $status](red)"

[username]
style_user = "green"
style_root = "red"
format = "[$user]($style)"
show_always = true

[hostname]
disabled = true

[custom.hostname_local]
disabled = false
when = 'test -z "$SSH_CLIENT" -a -z "$SSH_TTY" -a -z "$SSH_CONNECTION"'
command = 'hostname'
style = "bold green"
format = '[$output](bold green)'

[custom.hostname_remote]
disabled = false
when = 'test -n "$SSH_CLIENT" -o -n "$SSH_TTY" -o -n "$SSH_CONNECTION"'
command = 'hostname'
style = "bold red"
format = '[$output](bold red)'

[git_branch]
format = "[\\[](cyan)[$branch](purple)$remote_name$remote_branch"
symbol = ""
truncation_length = 20
truncation_symbol = "…"

[git_commit]
commit_hash_length = 7
format = "[@$tag](bright-black)"
only_detached = false
tag_symbol = ""
tag_disabled = false

[git_status]
format = "|$all_status$ahead_behind[\\]](cyan)"
conflicted = "[✖${count}](red)"
ahead = "[⇡${count}](green)"
behind = "[⇣${count}](red)"
diverged = "[⇕${count}](purple)"
up_to_date = "[✓](green)"
untracked = "[…${count}](red)"
stashed = "[📦${count}](cyan)"
modified = "[●${count}](blue)"
staged = "[✚${count}](yellow)"
renamed = "[»${count}](purple)"
deleted = "[✘${count}](red)"

[git_state]
format ='|[$state($progress_current/$progress_total)]($style)'

[directory]
format = "[\\[](yellow)[$path](purple)[\\]](yellow)"
truncation_length = 0
truncate_to_repo = false

[time]
disabled = false
format = "[$time](bright-blue)"
time_format = "%T"

[character]
success_symbol = "[->](yellow)"
error_symbol = "[->](yellow)"

[container]
format = '[$symbol \[$name\]]($style) '

[python]
detect_files = []
detect_extensions = []
detect_folders = []
format=' [${symbol}(\($virtualenv\) )]($style)'
pyenv_version_name = true
